    <h1 class="entry-title" itemprop="name headline">
        How to Set Active Links for Menu Items
        
    </h1>
    
  </header>


<div class="entry-content clearfix" itemprop="articleBody description"><p>In your THEMENAME.theme file, add the following code:</p>

<figure class='code'><figcaption><span>Implements hook_preprocess_menu()</span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
<span class='line-number'>8</span>
<span class='line-number'>9</span>
<span class='line-number'>10</span>
<span class='line-number'>11</span>
<span class='line-number'>12</span>
<span class='line-number'>13</span>
<span class='line-number'>14</span>
<span class='line-number'>15</span>
<span class='line-number'>16</span>
<span class='line-number'>17</span>
</pre></td><td class='code'><pre><code class='php'><span class='line'><span class="sd">/**</span>
</span><span class='line'><span class="sd"> * Implements hook_preprocess_menu().</span>
</span><span class='line'><span class="sd"> */</span>
</span><span class='line'><span class="k">function</span> <span class="nf">THEMENAME_preprocess_menu</span><span class="p">(</span><span class="o">&amp;</span><span class="nv">$variables</span><span class="p">,</span> <span class="nv">$hook</span><span class="p">)</span> <span class="p">{</span>
</span><span class='line'>  <span class="k">if</span> <span class="p">(</span><span class="nv">$hook</span> <span class="o">==</span> <span class="s1">&#39;menu__main&#39;</span><span class="p">)</span> <span class="p">{</span> <span class="c1">// We&#39;re doing that for main menu.</span>
</span><span class='line'>    <span class="c1">// Get the current path.</span>
</span><span class='line'>    <span class="nv">$current_path</span> <span class="o">=</span> <span class="nx">\Drupal</span><span class="o">::</span><span class="na">request</span><span class="p">()</span><span class="o">-&gt;</span><span class="na">getRequestUri</span><span class="p">();</span>
</span><span class='line'>    <span class="nv">$items</span> <span class="o">=</span> <span class="nv">$variables</span><span class="p">[</span><span class="s1">&#39;items&#39;</span><span class="p">];</span>
</span><span class='line'>    <span class="k">foreach</span> <span class="p">(</span><span class="nv">$items</span> <span class="k">as</span> <span class="nv">$key</span> <span class="o">=&gt;</span> <span class="nv">$item</span><span class="p">)</span> <span class="p">{</span>
</span><span class='line'>      <span class="c1">// If path is current_path, set active to li.</span>
</span><span class='line'>      <span class="k">if</span> <span class="p">(</span><span class="nv">$item</span><span class="p">[</span><span class="s1">&#39;url&#39;</span><span class="p">]</span><span class="o">-&gt;</span><span class="na">toString</span><span class="p">()</span> <span class="o">==</span> <span class="nv">$current_path</span><span class="p">)</span> <span class="p">{</span>
</span><span class='line'>        <span class="c1">// Add active link.</span>
</span><span class='line'>        <span class="nv">$variables</span><span class="p">[</span><span class="s1">&#39;items&#39;</span><span class="p">][</span><span class="nv">$key</span><span class="p">][</span><span class="s1">&#39;attributes&#39;</span><span class="p">][</span><span class="s1">&#39;class&#39;</span><span class="p">]</span> <span class="o">=</span> <span class="s1">&#39;active&#39;</span><span class="p">;</span>
</span><span class='line'>      <span class="p">}</span>
</span><span class='line'>    <span class="p">}</span>
</span><span class='line'>  <span class="p">}</span>
</span><span class='line'><span class="p">}</span>
</span></code></pre></td></tr></table></div></figure>
